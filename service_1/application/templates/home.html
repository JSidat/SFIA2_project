
<!DOCTYPE html>
<html>
	<head>			
		<title>{{ title }}</title>
		<style type="text/css">
			#main-header{
				text-align: center;
				background-color:black;
				color:white;
				padding:10px
			}
		</style>	
    </head>
	<body>
		<header id="main-header"	
			<h1>Football Team Names</h1>
		</header>
			
		<p>{{ result }}</p>
		<button onclick="window.location.reload();">
			Generate Team Name
		</button>
		{% for name in teamname %}
        	<h4>{{ name.teamname }}</h4>
		{% endfor %}
        
	</body>
</html>
